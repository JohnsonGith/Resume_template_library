<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Templates Library</title>
</head>
<body>
    <header>
        <h1>Resume Templates</h1>
    </header>
    <main>
        <section id="template-list">
            <!-- Display available templates here -->
            <!-- Example: -->
            <div class="template-card">
                <h2>Template 1</h2>
                <p>Description of Template 1</p>
                <button class="preview-button">Preview</button>
            </div>
            <!-- Repeat for other templates -->
        </section>
        <section id="selected-template">
            <!-- Display detailed template preview here when user selects one -->
            <!-- Example: -->
            <div class="template-preview">
                <h2>Template 1</h2>
                <!-- Template content (placeholders for user data) -->
                <!-- Example: -->
                <div class="section">
                    <h3>Education</h3>
                    <p>University: [University Name]</p>
                    <!-- More sections (Experience, Skills, etc.) -->
                </div>
                <button class="generate-button">Generate Resume</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
